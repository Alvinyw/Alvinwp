//当然，也可以使用$.getJSON()方法，代码简洁一点：
$(document).ready(function(){ 
    $('#button').click(function(){ 
       $.getJSON('music.txt',function(data){ 
          var music="<ul>"; 
          $.each(data,function(i,n){ 
             music+="<li>"+n.optionValue+"</li>"; 
          }); 
         music+="</ul>"; 
         $('#result').append(music); 
       }); 
      return false; 
    }); 
});
