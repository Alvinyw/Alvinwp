<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
html, body { /*background: linear-gradient(antiquewhite, navajowhite);*/ }
.sea { width: 300px; height: 300px; background-color: whitesmoke; background-image: linear-gradient(  darkblue,  rgba(255, 255, 255, 0) 80%,  rgba(255, 255, 255, 0.5)); border-radius: 5px; box-shadow: 0 2px 30px rgba(0, 0, 0, 0.2); position: relative; overflow: hidden; }
.sea .title { color: white; font-size: 24px; font-family: serif; text-align: center; line-height: 250px; text-transform: uppercase; letter-spacing: 0.4em; position: absolute; z-index: 1; width: 100%; }
.sea .wave { position: absolute; top: -250px; left: -100px; width: 500px; height: 500px; background: deepskyblue; 
	border-radius: 43%; 
	filter: opacity(0.4); 
	animation: drift linear infinite; 
	transform-origin: 50% 48%; 
}
.sea .wave:nth-of-type(1) { animation-duration: 5s; }
.sea .wave:nth-of-type(2) { animation-duration: 7s; }
.sea .wave:nth-of-type(3) { animation-duration: 9s; background-color: orangered; filter: opacity(0.1); }
 @keyframes drift {  from {
 transform: rotate(360deg);
}
}
</style>
</head>

<body>
<div id="bubbleBtn" class="item">
    <h1>十、纯 CSS 做出海浪层叠效果</h1>
    <div class="sea">
        <p class="title">the sea</p>
        <span class="wave"></span> 
        <span class="wave"></span> 
        <span class="wave"></span> 
    </div>
</div>
</body>
</html>
